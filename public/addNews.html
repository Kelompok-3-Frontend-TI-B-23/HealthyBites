<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&family=Carter+One&family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/addNews.css" />
  </head>
  <body ng-app="mainApp" ng-controller="addNewsCtrl">
    <!-- Form Wrapper -->
    <div class="form-wrapper">
      <h1 class="form-title">Tambah Berita</h1>
      <form
        id="addNewsForm"
        enctype="multipart/form-data"
        ng-submit="submitForm()"
        novalidate
      >
        <div class="form-group">
          <label for="title">Judul:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="image">Gambar:</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <label for="content">Isi:</label>
          <textarea id="content" name="content" required></textarea>
        </div>

        <div class="form-group">
          <label for="source">Sumber:</label>
          <textarea id="source" name="source" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-submit">Tambah Berita</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
