<!DOCTYPE html>
<html lang="en" ng-app="idealWeightApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Berat Badan Ideal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- AngularJS Scripts -->
    <script src="js/services/idealWeightService.js"></script>
    <script src="js/controllers/idealWeightController.js"></script>
    <link rel="stylesheet" href="css/bmi.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
      ng-controller="IdealWeightController"
    >
      <div class="card shadow-lg p-4">
        <h2>Kalkulator Berat Badan Ideal</h2>
        <p class="text-muted">
          Hitung berat badan ideal Anda berdasarkan tinggi dan jenis kelamin!
        </p>

        <!-- Form -->
        <form id="idealWeightForm" ng-submit="calculateIdealWeight($event)" novalidate>
          <div class="mb-3">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select id="gender" class="form-select" ng-model="user.gender" required>
              <option value="" disabled selected>Pilih jenis kelamin</option>
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Tinggi Badan (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              placeholder="Masukkan tinggi badan"
              ng-model="user.height"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>

        <!-- Result -->
        <div id="result" class="mt-4" ng-if="idealWeightResult">
          <h4 id="idealWeightValue" class="text-center">{{ idealWeightResult }}</h4>
        </div>

        <a href="/home" class="btn btn-outline-secondary mt-3 w-100">Kembali</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
