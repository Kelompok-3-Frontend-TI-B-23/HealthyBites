<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Berita</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/berita.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  </head>
  <body ng-app="mainApp" ng-controller="newsCtrl">
    <!-- Hero Section -->
    <div class="bg-dark text-white text-center py-5 hero-section">
      <div class="hero-content">
        <h2>Berita Terkini!</h2>
        <p>Lihat Fakta-Fakta Terbaru di Sini</p>

        <!-- Search Bar -->
        <div class="search-wrapper fade-in-up mt-3">
          <input
            type="search"
            ng-model="searchQuery"
            id="search"
            placeholder="Cari Berita"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <!-- Berita Catalog -->
    <div class="container">
      <div class="row g-3">
        <!-- Loop through the newsList -->
        <div class="col-md-4" ng-repeat="news in newsList">
          <div class="card berita-card">
            <img
              ng-src="{{news.image || 'assets/placeholder.jpg'}}"
              class="card-img-top"
              alt="{{news.title}}"
            />
            <div class="card-body">
              <a
                class="text-reset text-decoration-none"
                href="#"
                ng-click="viewNews(news._id)"
              >
                <h5 class="card-title hover-scale-zoom2 dark-green-text">
                  {{news.title}}
                </h5>
              </a>
              <p class="card-text">
                <small class="text-muted">
                  <i
                    class="fa fa-calendar"
                    style="margin-right: 5px"
                  ></i>
                  {{news.date | date:'dd MMMM yyyy'}}
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for news details (You need to add this modal HTML) -->
    <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsDetailModalLabel">{{selectedNews.title}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>{{selectedNews.content}}</p>
            <p><strong>Sumber:</strong> {{selectedNews.source}}</p>
            <img ng-src="{{selectedNews.img}}" alt="{{selectedNews.title}}" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4" ng-repeat="news in newsList">
      <div class="card berita-card">
        <img
          ng-src="{{news.image || 'assets/placeholder.jpg'}}"
          class="card-img-top"
          alt="{{news.title}}"
        />
        <div class="card-body">
          <a
            class="text-reset text-decoration-none"
            href="#"
            ng-click="viewNews(news._id)"
          >
            <h5 class="card-title hover-scale-zoom2 dark-green-text">
              {{news.title || 'Dummy News Title'}}
            </h5>
          </a>
          <p class="card-text">
            <small class="text-muted">
              <i class="fa fa-calendar" style="margin-right: 5px"></i>
              {{news.date || '01 Januari 2024'}}
            </small>
          </p>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
