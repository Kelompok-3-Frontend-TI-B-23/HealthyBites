<!DOCTYPE html>
<html lang="en" ng-app="bmiApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- AngularJS Scripts -->
    <script src="js/services/bmiService.js"></script>
    <script src="js/controllers/bmiController.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bmi.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
      ng-controller="BmiController"
    >
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h2 class="mb-3">Kalkulator BMI</h2>
        <p class="text-muted">
          Hitung Indeks Massa Tubuh Anda dengan mudah!
        </p>

        <!-- Form -->
        <form id="bmiForm" ng-submit="calculateBMI($event)" novalidate>
          <div class="mb-3">
            <label for="age" class="form-label">Umur</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Masukkan umur"
              ng-model="user.age"
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select id="gender" class="form-select" ng-model="user.gender" required>
              <option value="" disabled selected>Pilih jenis kelamin</option>
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Tinggi Badan (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              placeholder="Masukkan tinggi badan"
              ng-model="user.height"
              required
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Berat Badan (kg)</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              placeholder="Masukkan berat badan"
              ng-model="user.weight"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Hitung</button>
        </form>

        <!-- Result -->
        <div id="result" class="mt-4" ng-if="bmiResult">
          <h4 id="bmiValue" class="text-center">{{ bmiResult }}</h4>
          <p id="bmiClassification" class="text-center">{{ bmiClassification }}</p>
        </div>

        <a href="index.html" class="btn btn-outline-secondary mt-3 w-100">Kembali</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
