<!DOCTYPE html>
<html lang="en" ng-app="bmiApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bmiCtrl.js"></script>
    <link rel="stylesheet" href="css/bmi.css" />
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
      <div class="container-fluid">
        <!-- Navbar Brand Tetap di Kiri -->
        <img src="assets/logo.png" alt="" style="width: 7%; height: auto;">

        <!-- Button Toggle untuk Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Navigasi di Tengah -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a
                style="color: #16542a"
                class="nav-link hover-scale-zoom1 active"
                aria-current="page"
                href="/home"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a style="color: #16542a" class="nav-link hover-scale-zoom1" href="/recipe"
                >Resep</a
              >
            </li>
            <li class="nav-item mx-3">
              <a style="color: #16542a" class="nav-link hover-scale-zoom1" href="/nutrition"
                >Info Nutrisi</a
              >
            </li>
            <li class="nav-item mx-3">
              <a style="color: #16542a" class="nav-link hover-scale-zoom1" href="/berita">Berita</a>
            </li>
            <li class="nav-item dropdown mx-3">
              <a
                style="color: #16542a"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kalkulator
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a style="color: #16542a" class="dropdown-item" href="/bmi"
                    >Kalkulator BMI</a
                  >
                </li>
                <li>
                  <a style="color: #16542a" class="dropdown-item" href="/bbi"
                    >Kalkulator BBI</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Ikon Profil di Kanan -->
        <div class="d-flex justify-content-end">
          <a href="/profile" class="btn btn-link p-0 me-3">
            <i class="bi bi-person-circle" style="font-size: 1.5rem; color: #16542a"></i>
          </a>
          <button
            class="btn btn-sm btn-outline-success"
            style="color: #16542a; border-color: #16542a"
            data-bs-toggle="modal"
            data-bs-target="#logoutModal"
          >
            Logout
          </button>
        </div>
        
      </div>
    </nav>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
      ng-controller="bmiCtrl"
    >
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <h2 class="mb-3">Kalkulator BMI</h2>
        <p class="text-muted">
          Hitung Indeks Massa Tubuh Anda dengan mudah!
        </p>

        <form id="bmiForm" ng-submit="calculateBMI($event)" novalidate>
          <div class="mb-3">
            <label for="age" class="form-label">Umur</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Masukkan umur"
              ng-model="user.age"
              required
            />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select id="gender" class="form-select" ng-model="user.gender" required>
              <option value="" disabled selected>Pilih jenis kelamin</option>
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Tinggi Badan (cm)</label>
            <input
              type="number"
              id="height"
              class="form-control"
              placeholder="Masukkan tinggi badan"
              ng-model="user.height"
              required
            />
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Berat Badan (kg)</label>
            <input
              type="number"
              id="weight"
              class="form-control"
              placeholder="Masukkan berat badan"
              ng-model="user.weight"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" ng-click="calculateBMI($event)">Hitung</button>
        </form>

        <div id="result" class="mt-4" ng-if="bmiResult">
          <h4 id="bmiValue" class="text-center">{{ bmiResult }}</h4>
          <p id="bmiClassification" class="text-center">{{ bmiClassification }}</p>
        </div>

        <a href="/home" class="btn btn-outline-secondary mt-3 w-100">Kembali</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
