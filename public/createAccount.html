<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body ng-app="mainApp" ng-controller="createAccountCtrl">
    <div class="container mt-5">
      <h2 class="text-center">Create Account</h2>
      <form ng-submit="createAccount()" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ng-model="formData.username"
            placeholder="Enter your username"
            required
          />
          <p class="text-danger" ng-show="!formData.username && submitted">
            Username is required.
          </p>
          <p class="text-danger" ng-show="usernameError">{{ usernameError }}</p>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ng-model="formData.email"
            placeholder="Enter your email"
            required
          />
          <p class="text-danger" ng-show="!formData.email && submitted">
            Email is required.
          </p>
          <p class="text-danger" ng-show="emailError">{{ emailError }}</p>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ng-model="formData.password"
            placeholder="Enter your password"
            required
          />
          <p
            class="text-danger"
            ng-show="submitted && !isPasswordValid(formData.password)"
          >
            Password must contain at least 8 characters, 1 uppercase letter, and
            1 number.
          </p>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            ng-model="formData.confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <p
            class="text-danger"
            ng-show="formData.password !== formData.confirmPassword && submitted"
          >
            Password and confirm password must match.
          </p>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            ng-model="formData.phone"
            placeholder="Enter your phone number"
            required
          />
          <p
            class="text-danger"
            ng-show="!isPhoneNumberValid(formData.phone) && submitted"
          >
            Phone number must be 10-13 digits.
          </p>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Create Account
        </button>
      </form>

      <div>
        <p class="mb-0">
          Already have an account?
          <a href="/login" class="text-black fw-bold">Login</a>
        </p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
