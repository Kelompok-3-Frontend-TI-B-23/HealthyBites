<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Edit or Delete Nutrition</title>
  </head>
  <body ng-controller="editNutritionCtrl">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4" style="width: 100%">
      <div class="container-fluid">
        <a style="color: #16542a" class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-success" style="color: #16542a; border-color: #16542a">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4" style="color: #16542a">Manage Nutrition</h1>
      <div class="row">
        <!-- Nutrition List -->
        <div class="col-md-12">
          <div class="card mb-3" ng-repeat="nutrition in nutritions">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h5 class="card-title">{{ nutrition.title }}</h5>
                  <img
                    ng-src="{{ nutrition.img }}"
                    alt="{{ nutrition.title }}"
                    class="img-fluid"
                    style="max-width: 200px; height: auto"
                  />
                </div>
                <div>
                  <button class="btn btn-warning" ng-click="openEditPopup(nutrition)">Edit</button>
                  <button class="btn btn-danger" ng-click="openDeletePopup(nutrition)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Nutrition Modal -->
    <div class="modal" tabindex="-1" id="editNutritionModal" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Nutrition</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="closeEditPopup()"></button>
          </div>
          <div class="modal-body">
            <form id="editNutritionForm" ng-submit="updateNutrition()">
              <div class="form-group">
                <label for="title">Nama:</label>
                <input type="text" id="title" class="form-control" ng-model="selectedNutrition.title" required />
              </div>

              <div class="form-group">
                <label for="calories">Kalori:</label>
                <input type="number" id="calories" class="form-control" ng-model="selectedNutrition.calories" required />
              </div>

              <div class="form-group">
                <label for="fat">Lemak:</label>
                <input type="number" id="fat" class="form-control" ng-model="selectedNutrition.fat" required />
              </div>

              <div class="form-group">
                <label for="saturatedFat">Lemak Jenuh:</label>
                <input type="number" id="saturatedFat" class="form-control" ng-model="selectedNutrition.saturatedFat" required />
              </div>

              <div class="form-group">
                <label for="protein">Protein:</label>
                <input type="number" id="protein" class="form-control" ng-model="selectedNutrition.protein" required />
              </div>

              <div class="form-group">
                <label for="cholesterol">Kolesterol:</label>
                <input type="number" id="cholesterol" class="form-control" ng-model="selectedNutrition.cholesterol" required />
              </div>

              <div class="form-group">
                <label for="sodium">Sodium:</label>
                <input type="number" id="sodium" class="form-control" ng-model="selectedNutrition.sodium" required />
              </div>

              <div class="form-group">
                <label for="funFacts">Fun Facts (Comma Separated):</label>
                <input type="text" id="funFacts" class="form-control" ng-model="selectedNutrition.funFacts" />
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-success">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Nutrition Confirmation Popup -->
    <div class="modal" tabindex="-1" id="deleteNutritionModal" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Nutrition</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="closeDeletePopup()"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete the nutrition: <strong>{{ selectedNutrition.title }}</strong>?</p>
            <button class="btn btn-danger" ng-click="deleteNutrition()">Delete</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal" ng-click="closeDeletePopup()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
