<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Bites</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/loginSign.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
  </head>
  <body
    ng-view
    ng-controller="createAccountCtrl"
    ng-class="backgroundImageClass"
  >
    <div class="container mt-5">
      <div class="row justify-content-center pb-4">
        <div class="col-md-4">
          <div class="form-wrapper">
            <h2 class="form-title">Create Account</h2>
            <form ng-submit="createAccount()" novalidate>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  ng-model="formData.username"
                  placeholder="Enter your username"
                  class="form-control"
                  required
                />
                <p
                  class="error-message"
                  ng-show="!formData.username && submitted"
                >
                  Username is required.
                </p>
                <p class="error-message" ng-show="usernameError">
                  {{ usernameError }}
                </p>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  ng-model="formData.email"
                  placeholder="Enter your email"
                  class="form-control"
                  required
                />
                <p class="error-message" ng-show="!formData.email && submitted">
                  Email is required.
                </p>
                <p class="error-message" ng-show="emailError">
                  {{ emailError }}
                </p>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  ng-model="formData.password"
                  placeholder="Enter your password"
                  class="form-control"
                  required
                />
                <p
                  class="error-message"
                  ng-show="submitted && !isPasswordValid(formData.password)"
                >
                  Password must contain at least 8 characters, 1 uppercase
                  letter, and 1 number.
                </p>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  ng-model="formData.confirmPassword"
                  placeholder="Confirm your password"
                  class="form-control"
                  required
                />
                <p
                  class="error-message"
                  ng-show="formData.password !== formData.confirmPassword && submitted"
                >
                  Password and confirm password must match.
                </p>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  ng-model="formData.phone"
                  placeholder="Enter your phone number"
                  class="form-control"
                  required
                />
                <p
                  class="error-message"
                  ng-show="!isPhoneNumberValid(formData.phone) && submitted"
                >
                  Phone number must be 10-13 digits.
                </p>
              </div>

              <button type="submit" class="btn btn-primary btn-submit w-100">
                Create Account
              </button>
            </form>
            <div class="text-center mt-3">
              <p class="form-link">
                Already have an account? <a ng-href="/login">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/createAccountCtrl.js"></script>
    <script src="js/loginCtrl.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/recipeCtrl.js"></script>
    <script src="js/addRecipeCtrl.js"></script>
    <script src="js/editRecipeCtrl.js"></script>
    <script src="js/newsCtrl.js"></script>
    <script src="js/addNewsCtrl.js"></script>
    <script src="js/editNewsCtrl.js"></script>
  </body>
</html>
