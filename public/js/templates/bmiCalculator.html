<div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">BMI Calculator</h2>
    <p class="text-center text-muted">Perhitungan BMI dengan AngularJS</p>

    <div class="mb-3">
        <label for="age" class="form-label">Umur</label>
        <input type="text" class="form-control" id="age" ng-model="user.age" placeholder="Masukkan umur">
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="gender" ng-model="user.gender">
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="height" class="form-label">Tinggi Badan (cm)</label>
        <input type="range" class="form-range" id="height" ng-model="user.height" min="100" max="220" step="1">
        <div class="slider-value">
            <span>100 cm</span><span>{{ user.height }} cm</span><span>220 cm</span>
        </div>
    </div>

    <div class="mb-3">
        <label for="weight" class="form-label">Berat Badan (kg)</label>
        <input type="range" class="form-range" id="weight" ng-model="user.weight" min="30" max="150" step="1">
        <div class="slider-value">
            <span>30 kg</span><span>{{ user.weight }} kg</span><span>150 kg</span>
        </div>
    </div>

    <button class="btn btn-primary w-100" ng-click="calculateBMI()">Hitung</button>

    <div class="mt-3 text-center">
        <h4>{{ bmiResult }}</h4>
        <p>{{ bmiClassification }}</p>
    </div>
</div>
