<div class="container my-5">
    <div class="card shadow-sm rounded-card p-4">
      <h2 class="text-center dark-green-text mb-3">Kalkulator BMI</h2>
      <p class="text-center text-muted">Hitung Indeks Massa Tubuh Anda</p>
      <form id="bmiForm">
        <div class="mb-3">
          <label for="age" class="form-label">Umur</label>
          <input type="number" class="form-control" id="age" placeholder="Masukkan umur" required>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Jenis Kelamin</label>
          <select class="form-select" id="gender" required>
            <option value="" disabled selected>Pilih jenis kelamin</option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Tinggi Badan (cm)</label>
          <input type="number" class="form-control" id="height" placeholder="Masukkan tinggi badan" required>
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Berat Badan (kg)</label>
          <input type="number" class="form-control" id="weight" placeholder="Masukkan berat badan" required>
        </div>
        <button type="submit" class="btn btn-dark-green w-100">Hitung</button>
      </form>
      <div id="result" class="mt-4 text-center d-none">
        <h4 class="dark-green-text" id="bmiValue"></h4>
        <p id="bmiClassification"></p>
      </div>
    </div>
  </div>
