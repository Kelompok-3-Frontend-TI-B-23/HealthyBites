<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body ng-app="mainApp" ng-controller="loginCtrl">
    <div class="container mt-5">
      <h2 class="text-center">Login</h2>
      <form ng-submit="login()" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ng-model="formData.email"
            placeholder="Enter your email"
            required
          />
          <p class="text-danger" ng-show="!formData.email && submitted">
            Email is required.
          </p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ng-model="formData.password"
            placeholder="Enter your password"
            required
          />
          <p class="text-danger" ng-show="!formData.password && submitted">
            Password is required.
          </p>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div>
        <p class="mb-0">
          Don't have an account?
          <a href="/" class="text-black fw-bold">Sign Up</a>
        </p>
      </div>
      <p class="text-danger text-center mt-3" ng-show="errorMessage">
        {{ errorMessage }}
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
