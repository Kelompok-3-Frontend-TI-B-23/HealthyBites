<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/loginSign.css" />
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
  </head>
  <body ng-app="mainApp" ng-controller="loginCtrl">
    <div class="form-wrapper">
      <h2 class="form-title">Login</h2>
      <form ng-submit="login()" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            ng-model="formData.email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
          <p class="error-message" ng-show="!formData.email && submitted">
            Email is required.
          </p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            ng-model="formData.password"
            placeholder="Enter your password"
            class="form-control"
            required
          />
          <p class="error-message" ng-show="!formData.password && submitted">
            Password is required.
          </p>
        </div>
        <button type="submit" class="btn btn-primary btn-submit w-100">
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <p class="form-link">Don't have an account? <a href="/">Sign Up</a></p>
      </div>
      <p class="error-message text-center mt-3" ng-show="errorMessage">
        {{ errorMessage }}
      </p>
    </div>

    <script src="js/app.js"></script>
    <script src="js/loginCtrl.js"></script>
  </body>
</html>
