<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icon-web.png" type="image/x-icon" />
    <title>Recipe</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/recipe.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Buat pake icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  </head>
  <body ng-app="mainApp" ng-controller="recipeCtrl">
    <!-- Hero Section -->
    <div class="bg-dark text-white text-center py-5 hero-section">
      <div class="hero-content">
        <h2>Selamat Datang di Koleksi Resep!</h2>
        <p>Cari Alternatif Resep Sehat Makanan Favorit Anda Disini</p>

        <!-- Search Bar -->
        <div class="search-wrapper fade-in-up mt-3">
          <input type="search" id="search" placeholder="Cari Resep" />
        </div>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Filter</h2>
      <div class="row g-3 justify-content-center">
        <div class="col-md-3">
          <select id="duration-filter" class="form-select">
            <option value="">Filter Durasi</option>
            <option value="singkat">Singkat (0-30 menit)</option>
            <option value="sedang">Sedang (31-60 menit)</option>
            <option value="lama">Lama (61+ menit)</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="difficulty-filter" class="form-select">
            <option value="">Filter Kesulitan</option>
            <option value="mudah">Mudah</option>
            <option value="sedang">Sedang</option>
            <option value="sulit">Sulit</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="calories-filter" class="form-select">
            <option value="">Filter Kalori</option>
            <option value="rendah">Rendah (0-300 kcal)</option>
            <option value="sedang">Sedang (301-600 kcal)</option>
            <option value="tinggi">Tinggi (601+ kcal)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Recipe Catalog -->
    <div class="container">
      <div class="card recipe-card">
        <img src="assets/Gyoza.jpg" class="card-img-top" alt="Gyoza" />
        <div class="card-body text-center">
          <div class="details">
            <button><i class="fa fa-clock-o"></i>2 menit</button>
            <button><i class="fa fa-tasks"></i>sedang</button>
            <button><i class="fa fa-fire"></i>400 kcal</button>
          </div>
          <h5 class="card-title my-2">Gyoza</h5>
          <div class="my-3 card-btn">
            <button class="btn-recipe btn-love">
              <i class="fa fa-heart"></i>
            </button>
            <button class="btn-recipe btn-bookmark">
              <i class="fa fa-bookmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
